<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>框架</title>
		<!-- 引入样式 -->
		<link rel="stylesheet" type="text/css" href="lib/element/theme-default/index.css"/>
		<link rel="stylesheet" type="text/css" href="css/frame.css"/>
		<link rel="stylesheet" type="text/css" href="css/public.css"/>
		<link rel="stylesheet" type="text/css" href="lib/selectify/silver.default.css"/>
		
		
		<style type="text/css">
			
			/*贴标签页*/
			.bwl--a{
				width: 58.4%;
			}
			.bwr--a{
				width: 40.7%;
			}
			.bwr--a>.block{
				height: 508px;
    			box-sizing: border-box;
			}
			.select--date{
				width: 216px;
			}
			.select--project{
				width: 122px;
			}
			.bwl--b{
				width: 58.5%;
				border-right: 1px solid #ddd;
    			padding-right: 10px;
			}
			.bwr--b{
				width: 41.5%;
				padding-left: 10px;
			}
			.chart--line1{
				height: 340px;
			}
			.chart--bar1{
				height: 324px;
			}
			.channel-query{
				margin-top: 60px;
				text-align: right;
				border-bottom: 1px solid #0c4d90;
				width: 100%;
			}
			.channel-query__text{
				font-size: 14px;
    			margin-right: 6px;
			}
			.line--basic-wrapper{
				box-shadow: 0 0 5px 1px #dbdbdb;
			}
		</style>
	</head>
	<body>
		
		<div class="content" id="app">
			<div class="block clearfix">
				<!--<select class="select select--date">
					<option value="">2017-04-16</option>
				</select>
				<select class="select select--project">
					<option value="">筛选</option>
					<option value="">筛选项目1</option>
					<option value="">筛选项目2</option>
				</select>-->
				<el-date-picker
			      v-model="dateRange"
			      type="daterange"
			      placeholder="选择日期范围" 
			      class="fl blue-bg mr10">
			    </el-date-picker>
			    <el-select placeholder="筛选" v-model="queryProject" class="fl blue-bg" style="margin-right: 10px;"></el-select>
				<div class="triangle--lg fl"></div>
				<div class="block__text">
					<span class="bt--lg">筛选条件</span>
					<span class="bt">版本:<span class="bt__info">1.2</span></span>
					<span class="bt">人群:<span class="bt__info">青年人群</span></span>
				</div>
			</div>
			<div class="block clearfix">
				<div class="clearfix" style="margin-bottom: 22px;">
					<div class="bwl--b clearfix">
						<div class="section clearfix">
							<span class="title-prefix-md">渠道基础数据</span>
							<div class="fr clearfix letter-spacing">
								<input type="text" name="" class="input--lg mr10"/>
								<button class="button--md">渠道管理</button>
							</div>
						</div>
						<div class="tabs">
							<div class="tab-item">数量分析</div>
							<div class="tab-item is-active">质量分析</div>
						</div>
						<el-table :data="qualityData" stripe  height="160">
							<el-table-column 
								label="渠道名称" 
								prop="1" 
								align="center"
								min-width="67"
								:show-overflow-tooltip="true"> 
							</el-table-column>
							<el-table-column 
								label="今日启动次数" 
								prop="2"
								align="center"
								min-width="94"
								:show-overflow-tooltip="true">
							</el-table-column>
							<el-table-column label="今日活跃次数" 
								prop="3"
								align="center"
								min-width="94"
								:show-overflow-tooltip="true"> 
							</el-table-column>
							<el-table-column label="昨日活跃用户(%)" 
								prop="4"
								align="center"
								min-width="113"
								:show-overflow-tooltip="true"> 
							</el-table-column>
							<el-table-column label="回访用户(%)" 
								prop="5"
								align="center"
								min-width="90"
								:show-overflow-tooltip="true"> 
							</el-table-column>
							<el-table-column label="一次性用户(%)" 
								prop="6"
								align="center"
								min-width="113"
								:show-overflow-tooltip="true"> 
							</el-table-column>
							<el-table-column 
								label="操作"
								min-width="85"
								align="center">
								<template scope="scope">
									<span class="op1">趋势</span>
									<span class="op2">明细</span>
								</template>
							</el-table-column>
						</el-table>
	
					</div>
					<div class="bwr--b clearfix">
						<div class="channel-query">
							<span class="channel-query__text">渠道健康</span>
							<el-select placeholder="筛选" class="blue-bg" style="margin-right: 0;"></el-select>
						</div>
						<div class="sml--half">
							<el-table :data="channelHealthData1" stripe  height="160" 
								:show-header="false">
								<el-table-column 
									prop="1" 
									align="center"
									:show-overflow-tooltip="true"> 
								</el-table-column>
								<el-table-column 
									prop="2"
									align="center"
									:show-overflow-tooltip="true">
								</el-table-column>
							</el-table>
						</div>
						<div class="smr--half">
							<el-table :data="channelHealthData1" stripe  height="160" 
								:show-header="false">
								<el-table-column 
									prop="1" 
									align="center"
									:show-overflow-tooltip="true"> 
								</el-table-column>
								<el-table-column 
									prop="2"
									align="center"
									:show-overflow-tooltip="true">
								</el-table-column>
							</el-table>
						</div>
						
						
	
					</div>
				</div>

				<hr class="line"/>
				<div class="clearfix" style="margin-top: 21px;">
					<span class="title--normal mr20">渠道基础数据</span>
					<div class="tabs">
						<div class="tab-item is-active">新增用户</div>
						<div class="tab-item">活跃用户</div>
						<div class="tab-item">启动次数</div>
						<div class="tab-item">销量</div>
						<div class="tab-item">成交金额</div>
						<div class="tab-item">成交店铺</div>
					</div>
				</div>
				<div class="line--basic-wrapper">
					<div class="chart chart--line--basic" style="height: 300px;"></div>
				</div>
				
			</div>
			<div class="bwl--a">
				<div class="block clearfix">
					<div class="section clearfix">
						<span class="title-prefix-md">渠道关注度分析</span>
					</div>
					<el-table :data="focusData" stripe  height="160">
						<el-table-column 
							label="渠道名称" 
							prop="1" 
							align="center"
							:show-overflow-tooltip="true"> 
						</el-table-column>
						<el-table-column 
							label="今日关注数" 
							prop="2"
							align="center"
							:show-overflow-tooltip="true">
						</el-table-column>
						<el-table-column label="昨日关注数" 
							prop="3"
							align="center"
							:show-overflow-tooltip="true"> 
						</el-table-column>
						<el-table-column label="页面停留时间" 
							prop="4"
							align="center"
							:show-overflow-tooltip="true"> 
						</el-table-column>
						<el-table-column label="累计关注数" 
							prop="5"
							align="center"
							:show-overflow-tooltip="true"> 
						</el-table-column>
						<el-table-column label="重复关注次数" 
							prop="6"
							align="center"
							:show-overflow-tooltip="true"> 
						</el-table-column>
						<el-table-column 
							label="操作" 
							width="150"
							align="center">
							<template scope="scope">
								<el-button 
									@click="check(scope.$index,scope.row)" 
									type="text" 
									class="bs-default">
									趋势
								</el-button>
								<el-button 
									@click="modify(scope.$index,scope.row)" 
									type="text">
									明细
								</el-button>
							</template>
						</el-table-column>
					</el-table>
				</div>
				<div class="block clearfix">
					<div class="section clearfix">
						<span class="title-prefix-md">渠道成熟度分析</span>
					</div>
					<div class="tabs">
						<div class="tab-item">成交额</div>
						<div class="tab-item">成交商品数</div>
						<div class="tab-item">成交人数</div>
						<div class="tab-item">活跃店铺</div>
						<div class="tab-item is-active">成交店铺</div>
						<div class="tab-item">质量分析</div>
					</div>
					<el-table :data="maturityData" stripe  height="160">
						<el-table-column 
							label="渠道名称" 
							prop="1" 
							align="center"
							:show-overflow-tooltip="true"> 
						</el-table-column>
						<el-table-column 
							label="今日成交店铺" 
							prop="2"
							align="center"
							:show-overflow-tooltip="true">
						</el-table-column>
						<el-table-column label="昨日成交店铺" 
							prop="3"
							align="center"
							:show-overflow-tooltip="true"> 
						</el-table-column>
						<el-table-column label="店铺增长率" 
							prop="4"
							align="center"
							:show-overflow-tooltip="true"> 
						</el-table-column>
						<el-table-column 
							label="操作" 
							width="150"
							align="center">
							<template scope="scope">
								<el-button 
									@click="check(scope.$index,scope.row)" 
									type="text" 
									class="bs-default">
									趋势
								</el-button>
								<el-button 
									@click="modify(scope.$index,scope.row)" 
									type="text">
									明细
								</el-button>
							</template>
						</el-table-column>
					</el-table>
				</div>
			</div>
			<div class="bwr--a">
				<div class="block clearfix">
					<div class="section clearfix">
						<span class="title-prefix-md">渠道用户停留时间</span>
					</div>
					<div class="chart chart--bar1"></div>
				</div>
			</div>
			
			
		</div>
		<script src="lib/jquery/jquery-3.2.1.js"></script>
		<script src="lib/selectify/jquery.selectify.js" type="text/javascript" charset="utf-8"></script>
		<!--先引入vue-->
		<script src="lib/vue/vue.js" type="text/javascript" charset="utf-8"></script>
		<!-- 引入组件库 -->
		<script src="lib/element/index.js"></script>
		<script src="lib/echarts/echarts.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/frame.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/channel_draw.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var bar1 = echarts.init($(".chart--bar1")[0]);
			var option = {
			    color: ['#3398DB'],
			    tooltip : {
			        trigger: 'axis',
			        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
			            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
			        }
			    },
			    grid: {
			        left: '3%',
			        right: '4%',
			        bottom: '3%',
			        containLabel: true
			    },
			    xAxis : [
			        {
			            type : 'category',
			            data : ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
			            axisTick: {
			                alignWithLabel: true
			            }
			        }
			    ],
			    yAxis : [
			        {
			            type : 'value'
			        }
			    ],
			    series : [
			        {
			            name:'直接访问',
			            type:'bar',
			            barWidth: '60%',
			            data:[10, 52, 200, 334, 390, 330, 220]
			        }
			    ]
			};
	        bar1.setOption(option)
		</script>
	</body>
</html>
